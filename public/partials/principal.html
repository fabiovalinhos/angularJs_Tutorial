<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="row">
    <div class="col-md-12">
        <form>
            <!-- ng-model-options para aplicar um delay de 500ms-->
            <input ng-model="filtro" ng-model-options="{debounce: 500}" class="form-control" placeholder="filtrar">
        </form>
    </div>
</div>
<div class="row">
    <meu-painel class="painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
    </meu-painel>
</div><!-- fim row -->
